<div class="modal-header">
  <h4>Add new Truck</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <select [(ngModel)]="truckCreds.type" name="name">
    <option value="Sprinter">Sprinter</option>
    <option value="Small straight">Small straight</option>
    <option value="Large straight">Large straight</option>
  </select>


</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="addTruck()">Save</button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
