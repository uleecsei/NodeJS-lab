<div class="modal-header">
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <label>Input old Password
    <input type="text" required [(ngModel)]="userCreds.oldPassword" name="oldPassword">
  </label>
  <label>Input new Password
    <input type="text" required [(ngModel)]="userCreds.newPassword" name="newPassword">
  </label>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="changePassword()">Save</button>
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
