<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EURO Truck</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/register.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__bg"></div>
        <div class="header__logo">
          <img class="header__img" src="../images/logo.png" alt="logo">
        </div>
      </header>
      <div class="form-wrapper">
        <form class="form form-group">
          <h2 class="form__title">Registration</h2>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="shipper" autocomplete="off" checked> Shipper
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="driver" autocomplete="off"> Driver
            </label>
          </div>
          <label class="form__label"
            >Name:<input id="name" type="text" class="form-control" placeholder="Enter your name"/>
          </label>
          <label class="form__label"
            >Surname:<input id="surname" type="text" class="form-control" placeholder="Enter your surname"
          /></label>
          <label class="form__label"
            >Username:<input id="username" type="text" class="form-control" placeholder="Enter username"/><small
              class="form-text text-muted"
              >Username must be unique.</small
            ></label
          >
          <label class="form__label"
            >Email:<input id="email" type="email" class="form-control" placeholder="Enter email"/><small
              class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            ></label
          >
          <label class="form__label"
            >Password:<input id="password" type="password" class="form-control" placeholder="Enter password"/><small
              class="form-text text-muted"
              >Password should be strong.</small
            ></label
          >
          <label class="form__label"
            >Confirm password:<input id="repeat" type="password" class="form-control" placeholder="Repeat password"
          /></label>
          <input id="submit" type="submit" value="submit" class="btn btn-primary" />
          <a href="/login" class="form__login">Already have an account?</a>
        </form>
      </div>
    </div>
  </body>
</html>
