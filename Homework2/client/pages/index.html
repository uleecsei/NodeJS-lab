<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Test NodeJS</title>
</head>

<body>
    <div class="main">
        <div class="main__wrapper">
            <h1 class="main__title">Welcome to the test page!</h1>
            <form name="login" action="/login" method="POST" class="main__form form">
                <h2 class="form__title">Sign in.</h2>
                <label class="form__email-label">
                    Email:
                    <input name="email" type="email" class="form__name">
                </label>
                <label class="form__password-label">
                    Password:
                    <input name="password" type="password" class="form__password">
                </label>
                <input type="submit" class="form__submit" value="accept">
                <div class="form__footer">Do not have an account? <a class="form__link" href="/signup">Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../scripts/index.js"></script>
</body>

</html>
