<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Sign up</title>
</head>

<body>
    <div class="main">
        <div class="main__wrapper">
            <h1 class="main__title">Registration</h1>
            <form action="" class="main__form form">
                <h2 class="form__title">Sign up.</h2>
                    <label class="form__email-label">
                        Email:
                        <input type="email" class="form__name">
                    </label>
                    <label class="form__password-label">
                        Password:
                        <input type="password" class="form__password">
                    </label>
                    <input type="submit" class="form__submit" value="accept">
                    <label>
                    <div class="form__footer">Already have an account? <a class="form__link" href="/">Sign in</a></div>
            </form>
        </div>
    </div>
    <script src="../scripts/index.js"></script>
</body>

</html>
